<div class="wrapper">
  <nav class="nav" id="nav">
    <div class="default-nav">
      <div class="main-nav">
        <table class="w-100 text-center table-navbar">
          <tr>
            <td class="td-left"><div class="toggle" (click)="Back()"></div></td>
            <td class="td-main">تنظیمات</td>
            <td class="td-right"></td>
          </tr>
        </table>
      </div>
    </div>
  </nav>
  <div class="col-md-12">
    <table class="table text-right table-striped">
      <tr>
        <td class="w-50">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="Setting.PublicUsername"
          />
        </td>
        <td class="w-50">
          <label>نام کاربری </label>
        </td>
      </tr>

      <tr>
        <td class="w-50">
          <input
            type="text"
            type="checkbox"
            id="UsabilityNotification"
            [checked]="Setting.UsabilityNotification"
            (change)="
              Setting.UsabilityNotification = !Setting.UsabilityNotification
            "
          />
        </td>
        <td class="w-50">
          <label for="UsabilityNotification">دریافت اعلان ها </label>
        </td>
      </tr>

      <tr>
        <td class="w-50">
          <input
            type="text"
            type="checkbox"
            id="UsabilitySounds"
            [checked]="Setting.UsabilitySounds"
            (change)="Setting.UsabilitySounds = !Setting.UsabilitySounds"
          />
        </td>
        <td class="w-50">
          <label for="UsabilitySounds">پخش صدا ها </label>
        </td>
      </tr>

      <tr>
        <td class="w-50">
          <button class="btn btn-danger btn-block" (click)="Back()">
            انصراف
          </button>
        </td>
        <td class="w-50">
          <button class="btn btn-success btn-block" (click)="SaveSettings()">
            ذخیره تنظیمات
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
