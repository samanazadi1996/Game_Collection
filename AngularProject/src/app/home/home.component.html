<div class="wrapper">
  <nav class="nav" id="nav">
    <div class="default-nav">
      <div class="main-nav">
        <table class="w-100 text-center table-navbar">
          <tr>
            <td class="td-left"></td>
            <td class="td-main">خانه</td>
            <td class="td-right"></td>
          </tr>
        </table>
      </div>
    </div>
  </nav>
  <div class="page">
    <div class="box hero back11">
      <img
        [ngStyle]="{ opacity: slideIndex == 1 ? 1 : 0 }"
        class="mySlides"
        src="../assets/HeaderImages/1.jpg"
      />
      <img
        [ngStyle]="{ opacity: slideIndex == 2 ? 1 : 0 }"
        class="mySlides"
        src="../assets/HeaderImages/2.jpg"
      />
      <img
        [ngStyle]="{ opacity: slideIndex == 3 ? 1 : 0 }"
        class="mySlides"
        src="../assets/HeaderImages/3.jpg"
      />
      <button class="btn-back" (click)="slider(1)"><</button>
      <button class="btn-next" (click)="slider(-1)">></button>
      <span class="span"> Ding </span>
    </div>
    <div class="box back4" [routerLink]="['comingsoon']">
      <img class="IconPages" src="../assets/Icons/Login_Icon.png" />
      <span class="span text-center"
        >ورورد <br />
        ثبت نام</span
      >
    </div>

    <div class="box back9" [routerLink]="['chat-room']">
      <img class="IconPages" src="../assets/Icons/Games.png" />
      <span class="span">بازی ها</span>
    </div>
    <div class="box back3" [routerLink]="['Setting']">
      <img class="IconPages" src="../assets/Icons/setting_Icon.png" />
      <span class="span">تنظیمات</span>
    </div>
    <div class="box back8" (click)="ComingSoon()">
      <img class="IconPages" src="../assets/Icons/Private_message.png" />
      <span class="span">چت </span>
    </div>
    <div class="box back2" [routerLink]="['/about-us']">
      <img class="IconPages" src="../assets/Icons/About_Us_Icon.png" />
      <span class="span">درباره ما</span>
    </div>
    <div class="box back6" [routerLink]="['help']">
      <img class="IconPages" src="../assets/Icons/Help_Icon.png" />
      <span class="span">راهنما</span>
    </div>
  </div>
</div>
